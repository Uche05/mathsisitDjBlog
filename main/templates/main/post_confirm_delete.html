{% block content %}
<h1>Delete post</h1>
<p class="muted small">Are you sure you want to delete: <strong>{{ post.title }}</strong>?</p>

<form method="post" style="margin-top:12px">
    {% csrf_token %}
    <button class="btn danger" type="submit">Yes, delete</button>
    <a class="btn ghost" href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
